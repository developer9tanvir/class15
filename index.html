<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    


    <!-- Instant Data form checkbox start-->

    <div class="wrappwr">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card my-5">
                        <div class="card-body input_body">
                            <input id="php" type="checkbox" class="skill" value="php"> <label for="php">PHP</label><br>
                            <input id="wordpress" type="checkbox" class="skill" value="wordpress"> <label for="wordpress">Wordpress</label><br>
                            <input id="laravel" type="checkbox" class="skill" value="laravel"> <label for="laravel">Laravel</label><br>
                            <input id="blokchian" type="checkbox" class="skill" value="blokchian"> <label for="blokchian">Blokchian</label><br>
                            <input id="ios" type="checkbox" class="skill" value="ios"> <label for="ios">IOS</label><br>
                            <input id="androaid" type="checkbox" class="skill" value="androaid"> <label for="androaid">Androaid</label><br>
                            <input id="python" type="checkbox" class="skill" value="python"> <label for="python">Python</label><br>
                            <input id="golang" type="checkbox" class="skill" value="golang"> <label for="golang">Golang</label><br>
                            <hr>
                            <ul class="list-goup all_skills">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Instant Data form checkbox end -->
    
    <!-- Analog clock area start -->
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Analog clock area end -->
    
    <div class="colock shadow">
        <div class="h"></div>
        <div class="m"></div>
        <div class="s"></div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- Analog2 clock area start -->
    
    <div class="clock2 shadow">
        <div class="hh"></div>
        <div class="mm"></div>
        <div class="ss"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Analog2 clock area end -->

    <!-- Calculator start -->

    <div class="cal-wrap">
        <div class="cal shadow">
            <div class="monitor">
                <div class="top_monitor">0</div>
                <div class="main_monitor"></div>
            </div>
            <div class="buttons">
                <button class="ac" onclick="allclear()">AC</button>
                <button class="del" onclick="back()">DEL</button>
                <button onclick="velGet(7)">7</button>
                <button onclick="velGet(8)">8</button>
                <button onclick="velGet(9)">9</button>
                <button onclick="velGet('/')">/</button>
                <button onclick="velGet(4)">4</button>
                <button onclick="velGet(5)">5</button>
                <button onclick="velGet(6)">6</button>
                <button onclick="velGet('*')">*</button>
                <button onclick="velGet(1)">1</button>
                <button onclick="velGet(2)">2</button>
                <button onclick="velGet(3)">3</button>
                <button onclick="velGet('+')">+</button>
                <button onclick="velGet(0)">0</button>
                <button onclick="velGet('.')">.</button>
                <button class="equal" onclick="finalres()">=</button>
                <button onclick="velGet('-')">-</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- Calculator end -->
    
   





    <script src="./functions.js"></script>
    <script src="./app.js"></script>
    <script src="./clock.js"></script>
    <script src="./calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
